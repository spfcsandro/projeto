<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/principal.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="54">
			<ui:include src="includes/top.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="215" header="Menu Principal" resizable="true" closable="false" collapsible="true">
			<ui:include src="includes/menu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:dialog appendToBody="true" closable="false" draggable="false"
				       header="WS Frete Correios" maximizable="true" minimizable="true"
				       position="center" resizable="false" showEffect="slide" visible="true">
 
	        <h:form id="frmBusca">
	            <h:panelGrid id="pnCEP" columns="3">
	                <h:outputText value="CEP: " />
	                <p:inputMask mask="99999-999" value="#{calcularFreteController.sCepDestino}" />
	                <p:commandButton value="Pesquisar" icon="ui-icon-search"
	                    action="#{calcularFreteController.getPreco}" update=":frmResultado" />
	                <h:outputLabel />    
				</h:panelGrid>

				<h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="5">
					<p:selectOneButton id="tipoServicos" value="#{calcularFreteController.tipoServico}" required="true">
						<h:outputLabel value="Tipo de Serviços:" style="font-weight:bold; padding-right: 5px"/>
						 <f:selectItem itemLabel="Sedex" itemValue="Sedex"/>
						 <f:selectItem itemLabel="PAC" itemValue="PAC" />
					</p:selectOneButton>
				</h:panelGrid>
	        </h:form>
	 
	        <h:form id="frmResultado">
	            <h:panelGrid id="pnResultado" columns="3">
	                <h:outputLabel value="Valor: "
	                    style="font-weight:bold; padding-right: 5px; float: right;" />
	                <p:inputText size="5" value="#{calcularFreteController.correiosFreteVO.valor}" />
	 				<h:outputLabel />
	                <h:outputLabel value="Prazo de Entrega: "
	                    style="font-weight:bold; padding-right: 5px; float: right;" />
	                <p:inputText size="5"  value="#{calcularFreteController.correiosFreteVO.prazoEntrega}" /> 
	                <h:outputLabel value="Dias" style="font-weight:bold; padding-right: 5px; float: right;"/>
	            </h:panelGrid>
	        </h:form>
    </p:dialog>

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
